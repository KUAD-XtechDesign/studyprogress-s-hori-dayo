    <p>
    上記の道具を使い、椅子のようなものを作った。<br>
    一通り道具を使って特に感じたことは、クランプは大きいものだとかなり重量があった。<br>

    ということだ。<br>
    <br>
    クランプは本来、固定するための道具だが、力の加減によっては携帯電話が無残な姿になった。
